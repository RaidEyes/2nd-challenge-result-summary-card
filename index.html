<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500&family=Montserrat:wght@500&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="main">
    <!---------------------------------------------First part------------------------------------------>
    <div class="result">
      <h3 class="result-title">Your Result</h3>
      <div class="result-img">
        <h1 class="result-score">76</h1>
        <p class="result-explain">of 100</p> 
      </div>
      <h3 class="title-explain">Great</h3>
      <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <!-----------------------------------------------Second part-------------------------------------->
    <div class="score-container">
      <h3 class="score-summary">Summary</h3>
      <div class="score-reaction">
        <p class="score text"><span class="material-symbols-outlined" style="color: hsla(0, 100%, 67%,0.8);">bolt</span> Reaction</p>
        <p class="score number ">80 / <span class="100">100</span></p>
      </div>
      <div class="score-memory">
        <p class="score text"><span class="material-symbols-outlined" style="color: hsl(39, 100%, 56%);">
          neurology
          </span> Memory</p>
        <p class="score number ">92 / <span class="100">100</span></p>
      </div>
      <div class="score-verbal">
        <p class="score text"><span class="material-symbols-outlined" style="color: hsl(166, 100%, 37%);">
          sms
          </span> Verbal</p>
        <p class="score number ">61 / <span class="100">100</span></p>
      </div>
      <div class="score-visual">
        <p class="score text"><span class="material-symbols-outlined" style="color: hsl(234, 85%, 45%);">
          visibility
          </span> Visual</p>
        <p class="score number ">72 / <span class="100">100</span></p>
      </div>
      <button class="btn">Continue</button>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
